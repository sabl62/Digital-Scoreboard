<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
    }

    .board {
      width: 1100px;
      padding: 40px;
      background: #0b0b0b;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.8);
    }

    /* Tournament */
    .tournament {
      text-align: center;
      font-size: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 14px;
      border: 2px solid #444;
      border-radius: 14px;
      margin-bottom: 30px;
    }

    /* Main grid */
    .top {
      display: grid;
      grid-template-columns: 1fr 1.3fr 1fr;
      gap: 25px;
      align-items: center;
    }

    /* Team box */
    .team-box {
      border: 2px solid #333;
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      background: #111;
    }

    .team-name {
      font-size: 26px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .score {
      font-size: 70px;
      font-weight: bold;
      color: #00ff88;
      margin: 10px 0;
    }

    .fouls {
      font-size: 20px;
      color: #ffd400;
    }

    /* Center clocks */
    .center-box {
      border: 2px solid #333;
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      background: #111;
    }

    .main-clock {
      font-size: 60px;
      color: #ff3b3b;
      letter-spacing: 4px;
      margin-bottom: 12px;
    }

    .shot-clock {
      display: inline-block;
      padding: 8px 18px;
      border: 2px solid #444;
      border-radius: 12px;
      font-size: 28px;
      color: #ff3b3b;
    }

    /* Period */
    .bottom {
      margin-top: 35px;
      text-align: center;
    }

    .period {
      display: inline-block;
      padding: 16px 40px;
      border: 2px solid #444;
      border-radius: 16px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .board {
        width: 95%;
      }
      .top {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="board">

    <div class="tournament" id="tournamentName">
      TOURNAMENT NAME
    </div>

    <div class="top">
      <!-- Team 1 -->
      <div class="team-box">
        <div id="t1Name" class="team-name">Team 1</div>
        <div id="t1Score" class="score">0</div>
        <div class="fouls">Fouls: <span id="t1Fouls">0</span></div>
      </div>

      <!-- Center -->
      <div class="center-box">
        <div id="mainClock" class="main-clock">02:05</div>
        <div id="shotClock" class="shot-clock">SHOT 16</div>
      </div>

      <!-- Team 2 -->
      <div class="team-box">
        <div id="t2Name" class="team-name">Team 2</div>
        <div id="t2Score" class="score">0</div>
        <div class="fouls">Fouls: <span id="t2Fouls">0</span></div>
      </div>
    </div>

    <div class="bottom">
      <div id="period" class="period">PERIOD 1 / 4</div>
    </div>

  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api/scoreboard";

    async function loadScore() {
      try {
        const res = await fetch(`${API_BASE}/get/`);
        const data = await res.json();
        const d = data.data;

        document.getElementById("tournamentName").textContent = d.tournament_name ?? "TOURNAMENT NAME";

        document.getElementById("t1Name").textContent = d.team1_name;
        document.getElementById("t2Name").textContent = d.team2_name;

        document.getElementById("t1Score").textContent = d.team1_score;
        document.getElementById("t2Score").textContent = d.team2_score;

        document.getElementById("t1Fouls").textContent = d.team1_fouls ?? 0;
        document.getElementById("t2Fouls").textContent = d.team2_fouls ?? 0;

        document.getElementById("mainClock").textContent = d.main_clock ?? "00:00";
        document.getElementById("shotClock").textContent = "SHOT " + (d.shot_clock ?? 24);

        document.getElementById("period").textContent = `PERIOD ${d.period ?? 1} / 4`;

      } catch (err) {
        console.error("Scoreboard API error:", err);
      }
    }

    setInterval(loadScore, 1000);
    loadScore();
  </script>
</body>
</html>
