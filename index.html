<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMC CUP | Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg: #05070a;
            --panel: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --home: #3b82f6;
            --away: #ec4899;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, #05070a 100%);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-weight: 800;
            letter-spacing: -1px;
            font-size: 1.5rem;
        }

        .logo span {
            color: var(--accent);
        }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            gap: 1rem;
            padding: 1rem;
            flex: 1;
            max-height: calc(100vh - 120px);
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        /* Team Panels */
        .team-id {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .team-name-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border);
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            width: 100%;
            padding: 0.5rem 0;
            transition: border-color 0.3s;
        }

        .team-name-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .big-score {
            font-family: 'JetBrains Mono', monospace;
            font-size: 6rem;
            text-align: center;
            margin: 1rem 0;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .score-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 1rem 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-main {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-main:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .home-accent {
            background: var(--home);
        }

        .away-accent {
            background: var(--away);
        }

        .btn-sub {
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            grid-column: span 1;
            color: #94a3b8;
        }

        .foul-btn {
            grid-column: span 3;
            margin-top: 0.5rem;
            background: #334155;
        }

        /* Central Game Center */
        .game-center {
            justify-content: space-between;
            text-align: center;
        }

        .clock-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 5rem;
            color: var(--accent);
            margin: 0.5rem 0;
        }

        .period-box {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
        }

        .period-value {
            font-size: 2rem;
            font-weight: 800;
            color: white;
        }

        .timer-config {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .timer-config input {
            width: 60px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: white;
            text-align: center;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-start {
            background: var(--success);
            grid-column: span 2;
            font-size: 1.2rem;
        }

        .btn-update {
            background: var(--home);
        }

        .btn-reset {
            background: var(--danger);
        }

        /* Footer Info */
        footer {
            height: 80px;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid var(--border);
        }

        .log-mini {
            font-size: 0.85rem;
            color: #94a3b8;
            max-width: 50%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .presets {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .btn-preset {
            padding: 4px 8px;
            font-size: 0.7rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .foul-count {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">KMC<span>CUP</span></div>
        <div class="period-box">Period <span id="period-display" class="period-value">1</span></div>
        <div class="status-badge" id="connection-status">
            <span class="dot"></span> <span id="status-text">SYSTEM READY</span>
        </div>
    </header>

    <main>
        <section class="panel">
            <div class="team-id">
                <i class="fas fa-home" style="color: var(--home)"></i>
                <input type="text" id="team1-name" class="team-name-input" value="HOME TEAM">
            </div>

            <div class="foul-count">FOULS: <span id="team1-fouls-display">0</span></div>
            <div class="big-score" id="team1-score">0</div>

            <div class="score-controls">
                <button class="btn home-accent" data-team="team1"
                    data-points="1"><span>+1</span><small>FT</small></button>
                <button class="btn home-accent" data-team="team1"
                    data-points="2"><span>+2</span><small>FG</small></button>
                <button class="btn home-accent" data-team="team1"
                    data-points="3"><span>+3</span><small>3PT</small></button>
                <button class="btn btn-sub" data-team="team1" data-points="-1"><i class="fas fa-undo"></i> CORR</button>
                <button class="btn btn-sub" data-action="reset-fouls-team1">RESET FOULS</button>
                <button class="btn btn-sub" data-action="team1-foul" style="background: var(--danger); color: white;">+
                    FOUL</button>
            </div>
        </section>

        <section class="panel game-center">
            <div>
                <div class="clock-display" id="time-display">12:00</div>
                <div class="timer-config">
                    <input type="number" id="minutes-input" value="12" min="0" max="99">
                    <span>:</span>
                    <input type="number" id="seconds-input" value="00" min="0" max="59">
                </div>
                <div class="presets">
                    <button class="btn-preset" data-minutes="12">12m</button>
                    <button class="btn-preset" data-minutes="10">10m</button>
                    <button class="btn-preset" data-minutes="5">5m</button>
                    <button class="btn-preset" data-minutes="2">2m</button>
                </div>
            </div>

            <div class="action-grid">
                <button class="btn btn-start" id="clock-control">
                    <i class="fas fa-play"></i> &nbsp; START CLOCK
                </button>
                <button class="btn btn-main" id="period-up">
                    <i class="fas fa-step-forward"></i> NEXT PERIOD
                </button>
                <button class="btn btn-update" id="send-update">
                    <i class="fas fa-sync"></i> SYNC
                </button>
                <button class="btn btn-reset" id="full-reset">
                    <i class="fas fa-power-off"></i> RESET ALL
                </button>
            </div>
        </section>

        <section class="panel">
            <div class="team-id">
                <i class="fas fa-shuttle-space" style="color: var(--away)"></i>
                <input type="text" id="team2-name" class="team-name-input" value="AWAY TEAM">
            </div>

            <div class="foul-count">FOULS: <span id="team2-fouls-display">0</span></div>
            <div class="big-score" id="team2-score">0</div>

            <div class="score-controls">
                <button class="btn away-accent" data-team="team2"
                    data-points="1"><span>+1</span><small>FT</small></button>
                <button class="btn away-accent" data-team="team2"
                    data-points="2"><span>+2</span><small>FG</small></button>
                <button class="btn away-accent" data-team="team2"
                    data-points="3"><span>+3</span><small>3PT</small></button>
                <button class="btn btn-sub" data-team="team2" data-points="-1"><i class="fas fa-undo"></i> CORR</button>
                <button class="btn btn-sub" data-action="reset-fouls-team2">RESET FOULS</button>
                <button class="btn btn-sub" data-action="team2-foul" style="background: var(--danger); color: white;">+
                    FOUL</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="log-mini" id="activity-log">System Initialized. Awaiting commands...</div>
        <div style="font-size: 0.7rem; opacity: 0.5;">KMC CUP DIGITAL SCOREBOARD</div>
        <div style="font-size: 0.7rem; opacity: 0.5;">Team Tech Dudes</div>
    </footer>

    <script>

        const API_BASE = "http://127.0.0.1:8000/api/scoreboard";


        const gameState = {
            team1Score: 0, team2Score: 0,
            team1Fouls: 0, team2Fouls: 0,
            team1Name: "HOME TEAM", team2Name: "AWAY TEAM",
            period: 1, timeRemaining: 720,
            clockRunning: false
        };

        let clockInterval = null;

        const elements = {
            team1Score: document.getElementById("team1-score"),
            team2Score: document.getElementById("team2-score"),
            team1Name: document.getElementById("team1-name"),
            team2Name: document.getElementById("team2-name"),
            periodDisplay: document.getElementById("period-display"),
            timeDisplay: document.getElementById("time-display"),
            team1FoulsDisplay: document.getElementById("team1-fouls-display"),
            team2FoulsDisplay: document.getElementById("team2-fouls-display"),
            clockControl: document.getElementById("clock-control"),
            statusText: document.getElementById("status-text"),
            minutesInput: document.getElementById("minutes-input"),
            secondsInput: document.getElementById("seconds-input"),
            log: document.getElementById("activity-log")
        };


        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
        }

        function addLogEntry(msg) {
            elements.log.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        }

        function updateDisplays() {
            elements.team1Score.textContent = gameState.team1Score;
            elements.team2Score.textContent = gameState.team2Score;
            elements.team1Name.value = gameState.team1Name;
            elements.team2Name.value = gameState.team2Name;
            elements.periodDisplay.textContent = gameState.period;
            elements.timeDisplay.textContent = formatTime(gameState.timeRemaining);
            elements.team1FoulsDisplay.textContent = gameState.team1Fouls;
            elements.team2FoulsDisplay.textContent = gameState.team2Fouls;

            elements.minutesInput.value = Math.floor(gameState.timeRemaining / 60);
            elements.secondsInput.value = gameState.timeRemaining % 60;

            elements.timeDisplay.style.color = gameState.timeRemaining <= 10 ? "var(--danger)" : "var(--accent)";
        }


        async function sendUpdate() {
            const payload = {
                team1_name: gameState.team1Name,
                team2_name: gameState.team2Name,
                team1_score: gameState.team1Score,
                team2_score: gameState.team2Score,
                team1_fouls: gameState.team1Fouls,
                team2_fouls: gameState.team2Fouls,
                period: gameState.period,
                time_remaining: gameState.timeRemaining,
                clock_running: gameState.clockRunning,
            };

            try {
                const response = await fetch(`${API_BASE}/update/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
                if (response.ok) elements.statusText.textContent = "LIVE CONNECTION";
            } catch (e) {
                elements.statusText.textContent = "OFFLINE";
            }
        }

    function startStopClock() {
        if (gameState.clockRunning) {

            clearInterval(clockInterval);
            gameState.clockRunning = false;
            elements.clockControl.innerHTML = '<i class="fas fa-play"></i> START CLOCK';
            elements.clockControl.style.background = "var(--success)";
            addLogEntry("Clock Paused");
        } else {

            gameState.clockRunning = true;
            elements.clockControl.innerHTML = '<i class="fas fa-pause"></i> PAUSE CLOCK';
            elements.clockControl.style.background = "var(--danger)";
            addLogEntry("Clock Started");

            clockInterval = setInterval(() => {
                if (gameState.timeRemaining > 0) {
                    gameState.timeRemaining--;
                    updateDisplays();

                    sendUpdate();

                } else {

                    clearInterval(clockInterval);
                    gameState.clockRunning = false;
                    updateDisplays();

                    sendUpdate();
                }
            }, 1000);
        }

        sendUpdate();
    }

  
        document.querySelectorAll("[data-points]").forEach(btn => {
            btn.onclick = () => {
                const team = btn.dataset.team;
                const pts = parseInt(btn.dataset.points);
                if (team === 'team1') gameState.team1Score = Math.max(0, gameState.team1Score + pts);
                else gameState.team2Score = Math.max(0, gameState.team2Score + pts);
                updateDisplays();
                sendUpdate();
                addLogEntry(`Score Update: ${pts > 0 ? '+' : ''}${pts} points`);
            };
        });

        document.querySelectorAll("[data-action]").forEach(btn => {
            btn.onclick = () => {
                const action = btn.dataset.action;
                if (action === 'team1-foul') gameState.team1Fouls++;
                if (action === 'team2-foul') gameState.team2Fouls++;
                if (action === 'reset-fouls-team1') gameState.team1Fouls = 0;
                if (action === 'reset-fouls-team2') gameState.team2Fouls = 0;
                updateDisplays();
                sendUpdate();
            };
        });

        elements.clockControl.onclick = startStopClock;

        document.getElementById("period-up").onclick = () => {
            gameState.period = (gameState.period % 4) + 1;
            updateDisplays();
            sendUpdate();
        };

        document.querySelectorAll(".btn-preset").forEach(btn => {
            btn.onclick = () => {
                gameState.timeRemaining = parseInt(btn.dataset.minutes) * 60;
                updateDisplays();
                sendUpdate();
            };
        });

        document.getElementById("full-reset").onclick = async () => {
            if (confirm("Full Game Reset?")) {
                gameState.team1Score = 0; gameState.team2Score = 0;
                gameState.team1Fouls = 0; gameState.team2Fouls = 0;
                gameState.timeRemaining = 720; gameState.period = 1;
                updateDisplays();
                await fetch(`${API_BASE}/reset/`, { method: "POST" });
                location.reload();
            }
        };


        elements.team1Name.onchange = (e) => { gameState.team1Name = e.target.value; sendUpdate(); };
        elements.team2Name.onchange = (e) => { gameState.team2Name = e.target.value; sendUpdate(); };

        const handleManualTime = () => {
            gameState.timeRemaining = (parseInt(elements.minutesInput.value) * 60) + parseInt(elements.secondsInput.value);
            updateDisplays();
        };
        elements.minutesInput.onchange = handleManualTime;
        elements.secondsInput.onchange = handleManualTime;


        updateDisplays();
    </script>
</body>

</html>
