<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KMC CUP | Live Broadcast Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e14;
            --panel-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --t1-accent: #00f2ff;
            --t2-accent: #ff007a;
            --clock-accent: #ffcc00;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(0, 242, 255, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(255, 0, 122, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .scoreboard-container {
            width: 95%;
            max-width: 1200px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Top Header Area (Period & Time) */
        .game-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1.5rem;
        }

        .info-block {
            text-align: center;
        }

        .label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
        }

        #time {
            color: var(--clock-accent);
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        #period {
            color: white;
        }

        /* Teams Section */
        .teams-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
        }

        .team {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .team1 {
            align-items: flex-start;
            text-align: left;
        }

        .team2 {
            align-items: flex-end;
            text-align: right;
        }

        .team-name {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            max-width: 100%;
        }

        .team1 .team-name {
            color: var(--t1-accent);
        }

        .team2 .team-name {
            color: var(--t2-accent);
        }

        .team-stats {
            display: flex;
            gap: 3rem;
        }

        .team2 .team-stats {
            flex-direction: row-reverse;
        }

        .score {
            font-size: 8rem;
            font-weight: 900;
            line-height: 0.9;
            font-family: 'Inter', sans-serif;
        }

        .fouls-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .fouls {
            font-size: 2rem;
            font-weight: 700;
            color: #ef4444;
        }

        /* VS Separator */
        .separator {
            font-style: italic;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--text-dim);
            opacity: 0.3;
        }

        /* Bonus Indicators */
        .bonus-indicator {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .bonus {
            font-size: 0.8rem;
            font-weight: 800;
            padding: 6px 16px;
            border-radius: 4px;
            background: #1e293b;
            color: #475569;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        /* Class to be toggled via JS */
        .bonus.active {
            background: #f59e0b;
            color: #000;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
            border-color: #fff;
        }

        /* Clock Status Badge */
        .clock-status {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .status {
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4);
        }

        .status.running {
            background: #10b981;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .value {
                font-size: 2.5rem;
            }

            .team-name {
                font-size: 1.5rem;
            }

            .score {
                font-size: 4rem;
            }

            .team-stats {
                gap: 1rem;
            }

            .game-info {
                gap: 1rem;
            }

            .scoreboard-container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="scoreboard-container">
        <div class="game-info">
            <div class="info-block">
                <span class="label">PERIOD</span>
                <span id="period" class="value">1</span>
            </div>
            <div class="info-block">
                <span class="label">GAME CLOCK</span>
                <span id="time" class="value">12:00</span>
            </div>
        </div>

        <div class="teams-container">
            <div class="team team1">
                <div class="team-name" id="t1Name">HOME TEAM</div>
                <div class="team-stats">
                    <div class="stat">
                        <span class="label">SCORE</span>
                        <div id="t1Score" class="score">0</div>
                    </div>
                    <div class="fouls-box">
                        <span class="label">FOULS</span>
                        <div id="t1Fouls" class="fouls">0</div>
                    </div>
                </div>
            </div>

            <div class="separator">VS</div>

            <div class="team team2">
                <div class="team-name" id="t2Name">AWAY TEAM</div>
                <div class="team-stats">
                    <div class="stat">
                        <span class="label">SCORE</span>
                        <div id="t2Score" class="score">0</div>
                    </div>
                    <div class="fouls-box">
                        <span class="label">FOULS</span>
                        <div id="t2Fouls" class="fouls">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bonus-indicator">
            <div class="bonus-box">
                <span id="team1Bonus" class="bonus">BONUS</span>
            </div>
            <div class="bonus-box">
                <span id="team2Bonus" class="bonus">BONUS</span>
            </div>
        </div>

        <div class="clock-status">
            <span id="clockStatus" class="status">CLOCK STOPPED</span>
        </div>
    </div>

    <script>
        // API Configuration (Untouched as requested)
        const API_BASE = "http://127.0.0.1:8000/api/scoreboard";

        // This function syncs the UI with your backend data
        async function updateScoreboard() {
            try {
                const response = await fetch(`${API_BASE}/get/`);
                const result = await response.json();
                const data = result.data;

                if (data) {
                    // Update Text Content
                    document.getElementById('period').textContent = data.period;
                    document.getElementById('time').textContent = formatTime(data.time_remaining);

                    document.getElementById('t1Name').textContent = data.team1_name;
                    document.getElementById('t1Score').textContent = data.team1_score;
                    document.getElementById('t1Fouls').textContent = data.team1_fouls;

                    document.getElementById('t2Name').textContent = data.team2_name;
                    document.getElementById('t2Score').textContent = data.team2_score;
                    document.getElementById('t2Fouls').textContent = data.team2_fouls;

                    // Update Clock Status Visuals
                    const statusEl = document.getElementById('clockStatus');
                    if (data.clock_running) {
                        statusEl.textContent = "CLOCK LIVE";
                        statusEl.classList.add('running');
                    } else {
                        statusEl.textContent = "CLOCK STOPPED";
                        statusEl.classList.remove('running');
                    }

                    // Bonus Logic (Assuming 5 fouls = bonus)
                    document.getElementById('team1Bonus').classList.toggle('active', data.team1_fouls >= 5);
                    document.getElementById('team2Bonus').classList.toggle('active', data.team2_fouls >= 5);
                }
            } catch (error) {
                console.error("Connection lost:", error);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Poll every 1 second for live updates
        setInterval(updateScoreboard, 1000);
        updateScoreboard();
    </script>
</body>

</html>
